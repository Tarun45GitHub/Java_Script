<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;color:#fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    //add
    function addLanguage(langName){
        // const language=document.querySelector('.language');
        const newLi=document.createElement('li');
        // newLi.innerHTML=`${langName}`;
       newLi.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(newLi);
        // language.appendChild(newLi)
        // console.log(language);
    }
    addLanguage("python");
    addLanguage("C++")
    addLanguage("HTML")
    //Edit
    function editLanguage(element,langName){
        const newLi=document.createElement('li');
        newLi.appendChild(document.createTextNode(langName));
        document.querySelector(element).replaceWith(newLi)
    }
    editLanguage('li:nth-child(1)' ,'java');
    //remove
    const lastlanguage=document.querySelector('li:last-child');
    lastlanguage.remove()  //html remove
</script>
</html>
